<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurrencyConverter</title>
    <link rel="stylesheet" href="CurrencyConverter.css">
    
</head>
<body>
    <b>
        <h1>CURRENCY CONVERTER</h1>
    <input type="text" id="INR" size="10" placeholder="Rupee" onchange="inrfunc()" />
    <label for="INR"> INR (Indian Rupees)</label>

    </br>

    <input type="text" id="USD" size="10" placeholder="US Dollar" onchange="usdfunc()" />
    <label for="USD"> USD (US Dollars)</label>

    </br>

    <input type="text" id="EUR" size="10" placeholder="Euros" onchange="eurfunc()" />
    <label for="EUR"> EUR (Euros)</label>
    </br>

    <input type="text" id="AUD" size="10" placeholder="AUS Dollar" onchange="audfunc()" />
    <label for="AUD"> AUD (Australian Dollars) </label>  </br>
    </b>
</body>
 <script src="CurrencyConverter.js"></script>
</html>
